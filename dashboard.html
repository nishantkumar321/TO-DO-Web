<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f2f5f9;
    }
    .app-box {
      max-width: 420px;
      margin: auto;
      margin-top: 30px;
    }
    .task-card {
      border-radius: 12px;
    }
  </style>
</head>

<body>

<div class="app-box card shadow p-3">
  <h4 class="text-center mb-3">ðŸ“š Student Daily Tasks</h4>

  <form method="POST" class="d-flex mb-3">
    <input class="form-control me-2" name="task" placeholder="Add new task" required>
    <button class="btn btn-success">+</button>
  </form>

  <ul class="list-group">
    {% for t in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center task-card">
      
      {% if t[3] == 1 %}
        <span class="text-decoration-line-through text-muted">{{ t[2] }}</span>
      {% else %}
        <span>{{ t[2] }}</span>
      {% endif %}

      <div>
        <a href="/done/{{t[0]}}" class="btn btn-sm btn-outline-success">âœ”</a>
        <a href="/delete/{{t[0]}}" class="btn btn-sm btn-outline-danger">âœ–</a>
      </div>

    </li>
    {% endfor %}
  </ul>

  <a href="/logout" class="btn btn-secondary w-100 mt-3">Logout</a>
</div>

</body>
</html>
